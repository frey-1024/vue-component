<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>日历</title>
<link href="/vue-component/dist/static/styles/datePicker91dea7172741860d3ba7.css" rel="stylesheet"></head>
<body>
<div id="app">
  <div @click="openDatePicker">{{selectedDate}}</div>
  <date-picker
    v-if="showDatePicker"
    :date="date"
    :min-date="minDate"
    :max-date="maxDate"
    @confirm="confirm"
    @cancel="cancel"
    ></date-picker>
</div>
<script src="https://cdn.bootcss.com/vue/2.5.2/vue.min.js"></script>
<script type="text/javascript" src="/vue-component/dist/static/js/datePicker.22321bca92b1e8b29edb.js"></script></body>
</html>
